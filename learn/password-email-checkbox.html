<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- 最新編譯和最佳化的 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- 選擇性佈景主題 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- 最新編譯和最佳化的 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
       
        <style>
        .back_grey{
                background-color: #ccc;
                padding: 20px;
        }
        </style>
    </head>
    <body>

        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Hola World</h1>
                    <h3>My System</h3>
                </div>
            </div>
        </header>
        
        <div class="container">
            <form action="">
                <div class="form-group has-warning has-feedback">
                    <label for="element-1">This is text of label</label>
                    <input type="text" id="element-1" class="form-control">
                    <span class="glyphicon glyphicon-time form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="element-2">This is text of label 2</label>
                    <input type="text" id="element-2" class="form-control">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <p class="help-block">Enter the text</p>
                </div>
                <div class="form-group has-success has-feedback">
                    <label for="element-5">This is text of label 2</label>
                    <input type="text" id="element-5" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <p class="help-block">Enter the text</p>
                </div>
                
            </form>

            <hr><!--**************************************************************************-->

            <form action="" class="form-inline">

                <div class="form-group">
                    <label for="element-3" class="sr-only">This is text of label</label>
                    <input type="text" id="element-3" class="form-control" placeholder="Enter Email">
                </div>
                
                <div class="form-group">
                    <label for="element-4" class="sr-only">This is text of label 2</label>
                    <input type="password" id="element-4" class="form-control" placeholder="Enter Password">
                </div>

                <div class="checkbox">
                    <label for=""><input type="checkbox">Remaber Me</label>
                </div>
                <button type="button" class="btn btn-primary">Sign in</button>
            </form>
            
            <hr><!--**************************************************************************-->

            <form action="">
                <div class="row">
                    <div class="col-lg-2"><input type="text" class="form-control" placeholder="2 block lg"></div>
                    <div class="col-lg-4"><input type="text" class="form-control" placeholder="4 block lg"></div>
                    <div class="col-lg-6"><input type="text" class="form-control" placeholder="6 block lg"></div>
                </div>
            </form>

        </div>

        <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
