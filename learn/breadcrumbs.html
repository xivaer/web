<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    
    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    
    </style>
</head>
<body>

    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Hola World</h1>
                <h3>My System</h3>
            </div>
        </div>
    </header>

        <div class="container">
            <ol class="breadcrumb">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li class="active">Photo</li>
            </ol>
        </div> <!-- end container -->

         <div class="container">
            <ul class="pagination">
                <li class="disabled"><a href="">&laquo;</a></li>
                <li><a href="">&lsaquo; Last</a></li>
                <li class="active"><a href="">1</a></li>
                <li><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li><a href="">Next &rsaquo;</a></li>
                <li><a href="">&raquo;</a></li>
            </ul>
            <hr>
            <ul class="pager">
                <li><a href="">Last One</a></li>
                <li><a href="">Next One</a></li>
            </ul>
            <hr>
            <ul class="pager">
                <li class="previous"><a href="">&larr; Last One</a></li>
                <li class="next"><a href="">Next One &rarr;</a></li>
            </ul>
        </div> <!-- end container -->

    <footer>
        <div class="container">
            <hr>
            <p>
                <small><a href=""></a>Contact me : 0906-609-253</small></p>
            </p>
        </div> <!-- end container -->
    </footer>
    
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
