<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- 最新編譯和最佳化的 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- 選擇性佈景主題 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    </head>
    <body>

        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Hola World</h1>
                    <h3>My System</h3>
                </div>
            </div>
        </header>

        <div class="container">
        	<div class="dropdown">
        		<button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
        			Cool dropdown<span class="caret"></span>
        		</button>

        		<ul class="dropdown-menu">
        			<li class="dropdown-header">First header</li>
        			<li><a href="">1st item</a></li>
        			<li><a href="">2nd item</a></li>
        			<li class="divider"></li>
        			<li class="dropdown-header">Second header</li>
        			<li><a href="">3rd item</a></li>
        			<li><a href="">4th item</a></li>
        		</ul>
        	</div>
        </div>
        
        <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- 最新編譯和最佳化的 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
