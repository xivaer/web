<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- 最新編譯和最佳化的 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- 選擇性佈景主題 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- 最新編譯和最佳化的 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
       
        <style>
        .back_grey{
                background-color: #ccc;
                padding: 20px;
        }
        </style>
    </head>
    <body>

        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Hola World</h1>
                    <h3>My System</h3>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="well">
                    <a href="" class="btn">Button</a>
                    <a href="" class="btn btn-primary">Button</a>
                    <a href="" class="btn btn-success">Button</a>
                    <a href="" class="btn btn-info">Button</a>
                    <a href="" class="btn btn-danger">Button</a>
                    <a href="" class="btn btn-link">Button</a>
                    <hr>
                    <a href="" class="btn btn-primary btn-lg">Button large</a>
                    <a href="" class="btn btn-primary">Button large</a>
                    <a href="" class="btn btn-primary btn-sm">Button large</a>
                    <a href="" class="btn btn-primary btn-xs">Button large</a>
                    <a href="" class="btn btn-primary btn-xs btn-block">Button large</a>
                    <hr>
                    <button type="button" class="btn btn-info">Button with button tag</button>
                    <button type="button" class="btn btn-info btn-lg btn-block">Button with button tag</button>
                </div>
            </div>
        </div>
        
        <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
